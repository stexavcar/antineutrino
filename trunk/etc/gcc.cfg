default {
  DIALECTFLAGS := -ansi -pedantic
  WARNINGFLAGS := -Wall -W -Wno-unused-parameter -Wno-non-virtual-dtor
  CPPDEFINES   := GCC
  CPPPATH      += /opt/local/include/cairo %{root}/src
  CCFLAGS      := $DIALECTFLAGS $WARNINGFLAGS
  CXXFLAGS     := $CCFLAGS -fno-exceptions -fno-rtti
  LIBS         := dl
}

product {
  require $mode = 'product'
  CCFLAGS      += -O3
  CPPDEFINES   += PRODUCT
  MODE         := PRODUCT
}

debug {
  require ( $mode = 'debug' ) or ( $mode = 'paranoid' )
  CCFLAGS      += -g -O0
  CPPDEFINES   += DEBUG
  MODE         := DEBUG
}

paranoid {
  require $mode = 'paranoid'
  CPPDEFINES   += PARANOID
}

32bit {
  require $wordsize = '32'
  CPPDEFINES   += M32
  CCFLAGS      += -m32
  LINKFLAGS    += -m32
}

64bit {
  require $wordsize = '64'
  CPPDEFINES   += M64
  CCFLAGS      += -m64
  LINKFLAGS    += -m64
}
