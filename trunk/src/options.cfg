option mode: product, debug, *paranoid
option wordsize: *32, 64

macos {
  require $system = 'darwin'
  include ../etc/macos.cfg
  include ../etc/gcc.cfg
}

linux {
  require $system = 'linux'
  include ../etc/linux.cfg
  include ../etc/gcc.cfg
}

win32 {
  require $system = 'windows'
  include ../etc/win32.cfg
  include ../etc/msvc.cfg
}
