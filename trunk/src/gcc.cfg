default {
  DIALECTFLAGS := -ansi -pedantic
  WARNINGFLAGS := -Wall -W -Wno-unused-parameter -Winline -Wno-non-virtual-dtor
  CPPDEFINES   := [ GCC ]
  CCFLAGS      := $DIALECTFLAGS $WARNINGFLAGS
  CXXFLAGS     := $CCFLAGS -fno-rtti -fno-exceptions
  LIBS         := [ dl ]
}

product* : default {
  CCFLAGS      += -O3
  CPPDEFINES   += [ PRODUCT ]
}

debug* : default {
  CCFLAGS      += -g -O0
  CPPDEFINES   += [ DEBUG ]
}

paranoid* : debug {
  CPPDEFINES   += [ PARANOID ]
}
