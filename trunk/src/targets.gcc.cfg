[default]
DIALECTFLAGS : -ansi
WARNINGFLAGS : -pedantic -Wall -W -Wno-unused-parameter -Winline -Wno-non-virtual-dtor
CCFLAGS      : $DIALECTFLAGS $WARNINGFLAGS
CXXFLAGS     : $CCFLAGS -fno-rtti -fno-exceptions

[product]
CCFLAGS      :+ -O3

[debug]
CCFLAGS      :+ -g -O0
CPPDEFINES   :+ [DEBUG]

[debug-coverage]
CCFLAGS      :+ -g -O0 -fprofile-arcs -ftest-coverage
CPPDEFINED   :+ [DEBUG]
LIBS         :+ [gcov]
