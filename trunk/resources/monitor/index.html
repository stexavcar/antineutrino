<html>
  <head><title>Neutrino Monitor</title></head>
  <link rel="stylesheet" type="text/css" href="dashboard.css"/>
  <script type="text/javascript" src="dashboard.js"></script>
  <body onload="pageLoaded()">
    <h1 style="text-align: center">Neutrino Monitor</h1>
    <div style="display: block;">
    <div class="vars">
      <table id="vars" class="vars" style="width: 100%">
        <tr><td colspan="2" class="tableHeader">Variables</td></tr>
      </table>
    </div>
    <div class="connection">
      <table id="connection" class="connection" style="width: 100%">
        <tr><td colspan="2" class="tableHeader">Connection</td></tr>
        <tr><td colspan="2" class="disconnected" id="status">Disconnected</td></td>
      </table>
    </div>
    </div>
  </body>
</html>
