<html>
  <head><title>Neutrino Dashboard</title></head>
  <link rel="stylesheet" type="text/css" href="dashboard.css"/>
  <script type="text/javascript" src="dashboard.js"></script>
  <body onload="pageLoaded()">
    <h2 style="text-align: center">Neutrino Dashboard</h2>
    <div style="display: block;">
    <div class="vars">
      <table id="vars" class="vars">
        <tr><td colspan="2" class="tableHeader">Variables</td></tr>
      </table>
    </div>
    <div class="connection">
      <table id="connection" class="connection">
        <tr><td colspan="2" class="tableHeader">Connection</td></tr>
        <tr><td colspan="2" class="statusDisconnected" id="status">Disconnected</td></td>
      </table>
    </div>
    </div>
  </body>
</html>
